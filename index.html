<!DOCTYPE html>
<head>
<title>Code Blog</title>
<link rel="stylesheet" href="style/code-blog.css">
<script id="repo-template" type="text/x-handlebars-template">
      <li>
        <a href="{{html_url}}" target="_blank"><h3>{{name}}</h3></a>
        <p>Description: {{description}}</p>
        <p>Language: {{language}}</p>
        <p>Created: {{created_at}}</p>
        <p>Last updated: {{updated_at}}</p>
        {{#if watchers_count}}
          <p>{{watchers_count}} watching this repo</p>
        {{/if}}
      </li>
    </script>
</head>
<body>
  <div class="image-area">
  </div>

  <nav class="topNav">
  <ul>
    <li class="tab" data-content="article"><a href="/">Home</a></li>
    <li class="tab" data-content="about"><a href="/about" data-transition="slide">About</a></li>
    <li><a href="https://github.com/rikkihansen">GitHub</a></li>
  </ul>
  </nav>

<div class="wrap">
  <section id="article" class="tab-content">
    <div>
         <ul id="filters">
           <li>
             <select id="author-filter">
               <option value="">-- Filter by Authors --</option>
             </select>
           </li>
           <li>
             <select id="category-filter">
               <option value="">-- Filter by Categories --</option>
             </select>
           </li>
         </ul>
       </div>
       <script id="project-template" type="text/x-handlebars-template">
          <article  data-category="{{category}}" data-attribute="{{contributers}}">
            <header>
              <!-- <h1>Rikki Hansen</h1> -->
              <h1>{{title}}</h1>
              <div class="byline">
                By <address><a href="#">{{contributers}}</a></address>
                <!-- published <time pubdate datetime="2000-01-01">Publish Time</time> -->
              </div>
            </header>
            <section class="article-body">{{{body}}}</section>
            <a href="#" class="read-on">Read On </a>
          </article>
          </script>
        </section>
        <section id="about" class="tab-content">
        <header class="header">
          |  About Me  |
        </header>
        <div class="img">
          <img src="images/rikki.jpg">
        </div>
        <section class="interest">
          My name is Rikki Hansen I am from Newport, OR and am currently a Hair Stylist and aspiring Web Developer.
          <h1>Some of my interests:</h1>
          <ul>
            <li>Design</li>
            <li>Coding</li>
            <li>Hair Styling / Coloring</li>
            <li>Hanging out with friends</li>
            <li>Being with family</li>
          </ul>
        </section>
      </section>

      </div>
</div>
<footer class="footer">
   &copy; 2016 Rikki Hansen |  |
 </footer>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script type="text/javascript" src="data/blog.content.json"></script>
  <script type="text/javascript" src="script/code.blog.js"></script>
  <script type="text/javascript" src="script/code.blog.view.js"></script>
  <script src="script/repo.js"></script>
  <script src="script/repoView.js"></script>
  <script src="aboutController.js"></script>
  <script src="vender/page.js"></script>
  <script src="script/routes.js"></script>
  <!-- <script>

     Article.fetchAll();
  </script> -->
</body>
</html>
